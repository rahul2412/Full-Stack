{% extends "layouts.html" %}
{% block content %}
<div class="text-center"><a href="{{ url_for('add_city',ids=city_name[0].country_id) }}"  class="showHide">ADD NEW</a></div>
<hr>
{% for i in city_name %}
<h2>{{i.name}}</h2>
<a href="{{ url_for('edit_city',ids=i.country_id,id2=i.id) }}" class="showHide">EDIT </a><br>
<a href="{{ url_for('del_city',ids=i.country_id,cit=i.name) }}" class="showHide"> DELETE</a>
<h4>State: {{i.state}}</h4>
<p>Description: {{i.description}}</p>
<hr>
{% endfor %}
{% endblock %}
