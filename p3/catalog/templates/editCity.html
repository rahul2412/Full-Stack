{% extends "layouts.html" %}
{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
<h3>{{ messages }}<h3>
{% endif %}
{% endwith %}
<h1>Editing existing city</h1>
<br>
<form action="{{ url_for('edit_city1',ids=ids,id2=id2)}}" method="POST">
Name: 
<input type=text name=names id=name placeholder="{{cit_nme}}"><br><br>
State:
<input type=text name=state id=state placeholder="{{cit_ste}}"><br><br><br>
Description:
<textarea rows="4" cols="60" name=description id=description placeholder="{{cit_des}}"></textarea><br><br>
<input type=submit value=edit><br>
</form>
{% endblock %}
